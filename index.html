<body class="grey ligthen-3">
    <!-- NAVBAR -->
    <nav class="z-depth-0 grey lighten-4">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo">
                <!-- <img src="img/logo.svg" style="width: 180px; margin-top: 10px;"> -->
            </a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li class="logged-in">
                    <a href="#" class="grey-text modal-trigger" data-target="modal-account">Account</a>
                </li>
                <li class="logged-in">
                    <a href="#" class="grey-text" id="logout">Logout</a>
                </li>
                <li class="logged-in">
                    <a href="#" class="grey-text modal-trigger" data-target="modal-create">Create Guide</a>
                </li>
                <li class="logged-out">
                    <a href="#" class="grey-text modal-trigger" data-target="modal-login">Login</a>
                </li>
                <li class="logged-out">
                    <a href="#" class="grey-text modal-trigger" data-target="modal-signup">Sign up</a>
                </li>
                </span>
            </ul>
        </div>
    </nav>


    <div id="modal-signup" class="modal">
        <div class="modal-content">
            <h4>sign up</h4>
            <form id="signup-Form">
                <div class="input-type">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="signup-email" required aria-describedby="emailHelp"
                        placeholder="Enter email">
                </div>
                <div class="input-type">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="signup-password" required placeholder="Password">
                </div>
                <button type="submit" id="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>


    <!-- LOGIN MODAL -->
    <div id="modal-login" class="modal">
        <div class="modal-content">
            <h4>Login</h4><br />
            <form id="login-form">
                <div class="input-field">
                    <input type="email" id="login-email" required />
                    <label for="login-email">Email address</label>
                </div>
                <div class="input-field">
                    <input type="password" id="login-password" required />
                    <label for="login-password">Your password</label>
                </div>
                <button class="btn yellow darken-2 z-depth-0" id="login-button">Login</button>
            </form>
        </div>
    </div>
    <!-- ACCOUNT MODAL -->
    <div id="modal-account" class="modal">
        <div class="modal-content center-align">
            <h4>Account details</h4><br />
            <div class="account-details"></div>
            <div class="account-extras"></div>
        </div>
    </div>
    <!-- CREATE GUIDE MODAL -->
    <div id="modal-create" class="modal">
        <div class="modal-content">
            <h4>Create Guide</h4><br />
            <form id="create-form">
                <div class="input-field">
                    <input type="text" id="title" required>
                    <label for="title">Guide Title</label>
                </div>
                <div class="input-field">
                    <textarea id="content" class="materialize-textarea" required></textarea>
                    <label for="content">Guide Content</label>
                </div>
                <button class="btn yellow darken-2 z-depth-0">Create</button>
            </form>
        </div>
    </div>

    <!-- GUIDE LIST -->
    <div class="container" style="margin-top: 40px;">
        <ul class="collapsible z-depth-0 guides" style="border: none;">

        </ul>
    </div>

</body>

</html>
